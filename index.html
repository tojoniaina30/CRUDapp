<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>CRUD App</title>
  </head>
  <body>
    <header>
      <h1 class="projectName">CRUD APP</h1>
      <div class="line"></div>
      <div class="divFormulaire">
        <form class="fromForm" action="">
          <label for="">First Name:</label>
          <input type="text" class="inputApp" id="name" placeholder="Your name..">
          <label for="">Last Name:</label>
          <input type="text" class="inputApp" id="lastName" placeholder="Your last name..">
          <label for="">Avatar:</label>
          <input type="text" class="inputApp" id="avatar" placeholder="Your avatar..">
         
          <!-- submit -->
          <div class="divButton">
            <input type="submit" value="Submit" class="button" id="submit">
            <input type="submit" value="Cancel" class="button" id="cancel">
          </div>
        </form>
      </div>    
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
